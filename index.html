<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator </title>
    <link rel="stylesheet" type="text/css" href="/CALCULATOR/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400;1,500&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <section class="calculator">
        <div class="container">
            <div class="head flex">
                <div class="one"><i class="fas fa-bars"></i></div>
                <div class="text">My Calculator</div>
                <div class="two"><i class="fas fa-history"></i></div>
                <div class="three" ><i class="fas fa-ellipsis-v"></i></div>
                
            </div>

            <div class="unique"></div>

            <div class="grid">
                 <div class="unit ">AC</div>
                <div class="unit " > ()</div>
                <div class="unit ">%</div>
                <div class="unit ">&divide;</div>
                <div class="unit ">7</div>
                <div class="unit ">8</div>
                <div class="unit ">9</div>
                <div class="unit ">*</div>
                <div class="unit ">4</div>
                <div class="unit ">5</div>
                <div class="unit ">6</div>
                <div class="unit ">-</div>
                <div class="unit ">1</div>
                <div class="unit ">2</div>
                <div class="unit ">3</div>
                <div class="unit ">+</div>
                <div class="unit ">.</div>
                <div class="unit ">0</div>
                <div class="unit ">&larr;</div>
                <div class="unit colored ">=</div>
            </div>
        </div>
    </section>

</body>
</html>
